<template name="ApplicationLayout">

    <div class="Site">
        <header>
            <div class="navbar-fixed">
                <nav class="customizedNavigation" role="navigation">
                    <div class="nav-wrapper container">

                        <a href="/" class="center brand-logo">Nexlu</a>

                        <a href="/" data-activates="mobile" class="button-collapse" style="margin-left:20px;"><i
                                class="mdi-navigation-menu white-text" style="font-size:2.2em;"></i></a>

                        <ul class="left hide-on-med-and-down">
                            {{> menu}}
                        </ul>

                        <ul class="side-nav" id="mobile">
                            {{> menu}}
                        </ul>

                        <ul id="nav-mobile" class="right">
                            <li>{{> langSelector}}</li>
                        </ul>

                    </div>
                </nav>
            </div>
        </header>

        <main class="Site-content">
            {{> yield}}
        </main>

        {{> pageFooter}}
    </div>

</template>
